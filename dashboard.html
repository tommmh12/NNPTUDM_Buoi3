<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Dashboard</title>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="glass-header">
            <div class="header-title">
                <h1>Products Dashboard</h1>
                <p class="header-subtitle">Quản lý kho hàng & thống kê trực quan</p>
            </div>
            <div class="header-actions">
                <!-- Placeholder for future actions -->
            </div>
        </header>

        <!-- Stats Grid -->
        <div class="grid grid-cols-3">
            <div class="card stat-card">
                <div class="stat-icon">
                    <i class="ri-shopping-bag-3-line"></i>
                </div>
                <div class="stat-info">
                    <h3>Tổng sản phẩm</h3>
                    <div class="stat-value" id="total-products">0</div>
                </div>
            </div>

            <div class="card stat-card">
                <div class="stat-icon" style="color: #8b5cf6; background: #f3e8ff;">
                    <i class="ri-price-tag-3-line"></i>
                </div>
                <div class="stat-info">
                    <h3>Danh mục</h3>
                    <div class="stat-value" id="total-categories">0</div>
                </div>
            </div>

            <div class="card stat-card">
                <div class="stat-icon" style="color: #10b981; background: #d1fae5;">
                    <i class="ri-money-dollar-circle-line"></i>
                </div>
                <div class="stat-info">
                    <h3>Giá trung bình</h3>
                    <div class="stat-value" id="avg-price">$0</div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="table-container">
            <!-- Error State -->
            <div id="error" class="error-message">
                <i class="ri-error-warning-line"></i> <span id="error-message"></span>
            </div>

            <!-- Loading State -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Đang tải dữ liệu...</p>
            </div>

            <!-- Data Table -->
            <div id="table-container" class="table-wrapper" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Sản phẩm</th>
                            <th>Giá bán</th>
                            <th>Danh mục</th>
                            <th>Mô tả</th>
                        </tr>
                    </thead>
                    <tbody id="products-body">
                        <!-- JS will populate this -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Logic -->
    <script>
        // Inline helper to keep image logic simple if needed, ensuring new class names are used
        // The main logic is in dashboard.js (or the inline script from before).
        // We will adapt the inline script to use new classes.
    </script>
    <script>
        // Re-implementing the script logic inline for simplicity as the previous file had it inline 
        // OR we can link to dashboard.js if it contained the render logic. 
        // Checking previous file content: dashboard.html had BIG inline script. dashboard.js only had data fetching.
        // So I need to put the render logic back here but updated for the new CSS.

        async function getAllProducts() {
            try {
                const response = await fetch('https://api.escuelajs.co/api/v1/products');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('Error fetching products:', error.message);
                throw error;
            }
        }

        function displayProducts(products) {
            const tbody = document.getElementById('products-body');
            tbody.innerHTML = '';

            products.forEach(product => {
                const row = document.createElement('tr');

                // Get first image or placeholder
                const imgUrl = (product.images && product.images.length > 0)
                    ? product.images[0]
                    : 'https://via.placeholder.com/60?text=No+Img';

                // Safe description truncation
                const description = product.description
                    ? (product.description.length > 50 ? product.description.substring(0, 50) + '...' : product.description)
                    : 'Không có mô tả';

                const categoryName = product.category?.name || 'N/A';

                row.innerHTML = `
                    <td>#${product.id}</td>
                    <td>
                        <div class="flex items-center gap-4">
                            <img src="${imgUrl}" alt="${product.title}" class="product-img"
                                 onerror="this.src='https://via.placeholder.com/60?text=Error'">
                            <span style="font-weight: 500;">${product.title}</span>
                        </div>
                    </td>
                    <td><span class="price-tag">$${product.price}</span></td>
                    <td><span class="category-badge">${categoryName}</span></td>
                    <td style="color: var(--text-secondary);">${description}</td>
                `;

                tbody.appendChild(row);
            });
        }

        function updateStats(products) {
            document.getElementById('total-products').textContent = products.length;
            const categories = [...new Set(products.map(p => p.category?.name).filter(Boolean))];
            document.getElementById('total-categories').textContent = categories.length;
            const avgPrice = products.reduce((sum, p) => sum + (p.price || 0), 0) / products.length;
            document.getElementById('avg-price').textContent = `$${avgPrice.toFixed(2)}`;
        }

        async function loadDashboard() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const tableContainer = document.getElementById('table-container');

            try {
                loading.style.display = 'block';
                error.style.display = 'none';
                tableContainer.style.display = 'none';

                const products = await getAllProducts();

                displayProducts(products);
                updateStats(products);

                loading.style.display = 'none';
                tableContainer.style.display = 'block';
            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block'; // Flex/block handling via css
                document.getElementById('error-message').textContent = `Lỗi: ${err.message}`;
            }
        }

        window.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
</body>

</html>
