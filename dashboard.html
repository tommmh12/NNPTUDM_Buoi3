<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Dashboard</title>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="glass-header">
            <div class="header-title">
                <h1>Products Dashboard</h1>
                <p class="header-subtitle">Quản lý kho hàng & thống kê trực quan</p>
            </div>
            <div class="header-actions search-container">
                <i class="ri-search-line search-icon"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="Tìm kiếm sản phẩm..."
                    autocomplete="off">
            </div>
        </header>

        <!-- Stats Grid -->
        <div class="grid grid-cols-3">
            <div class="card stat-card">
                <div class="stat-icon">
                    <i class="ri-shopping-bag-3-line"></i>
                </div>
                <div class="stat-info">
                    <h3>Tổng sản phẩm</h3>
                    <div class="stat-value" id="total-products">0</div>
                </div>
            </div>

            <div class="card stat-card">
                <div class="stat-icon" style="color: #8b5cf6; background: #f3e8ff;">
                    <i class="ri-price-tag-3-line"></i>
                </div>
                <div class="stat-info">
                    <h3>Danh mục</h3>
                    <div class="stat-value" id="total-categories">0</div>
                </div>
            </div>

            <div class="card stat-card">
                <div class="stat-icon" style="color: #10b981; background: #d1fae5;">
                    <i class="ri-money-dollar-circle-line"></i>
                </div>
                <div class="stat-info">
                    <h3>Giá trung bình</h3>
                    <div class="stat-value" id="avg-price">$0</div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="table-container">
            <!-- Error State -->
            <div id="error" class="error-message">
                <i class="ri-error-warning-line"></i> <span id="error-message"></span>
            </div>

            <!-- Loading State -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Đang tải dữ liệu...</p>
            </div>

            <!-- Data Table -->
            <div id="table-container" class="table-wrapper" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Sản phẩm</th>
                            <th>Giá bán</th>
                            <th>Danh mục</th>
                            <th>Mô tả</th>
                        </tr>
                    </thead>
                    <tbody id="products-body">
                        <!-- JS will populate this -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Logic -->
    <script>
        // Global state to store products for client-side filtering
        let allProducts = [];

        function handleSearch(event) {
            const searchTerm = event.target.value.toLowerCase().trim();
            const filteredProducts = allProducts.filter(product =>
                product.title.toLowerCase().includes(searchTerm)
            );
            displayProducts(filteredProducts);
            // Optional: update stats to reflect search? keeping simple for now.
        }

        // Re-implementing the script logic inline for simplicity
        // Checking previous file content: dashboard.html had BIG inline script. 
        // We will adapt the inline script to use new classes.

        async function getAllProducts() {
            try {
                const response = await fetch('https://api.escuelajs.co/api/v1/products');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('Error fetching products:', error.message);
                throw error;
            }
        }

        function displayProducts(products) {
            const tbody = document.getElementById('products-body');
            tbody.innerHTML = '';

            if (products.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 2rem; color: var(--text-secondary);">Không tìm thấy sản phẩm nào.</td></tr>';
                return;
            }

            products.forEach(product => {
                const row = document.createElement('tr');

                // Create image gallery HTML
                // Showing all images as requested ("hiển thị toàn bộ hình")
                const imagesHTML = (product.images && product.images.length > 0)
                    ? `<div class="image-gallery">
                ${product.images.map(img =>
                        `<img src="${img}" alt="${product.title}" class="product-img"
                                 onerror="this.src='https://via.placeholder.com/50?text=Err'">`
                    ).join('')}
            </div>`
                    : `<div class="image-gallery">
                <img src="https://via.placeholder.com/50?text=No+Img" class="product-img">
            </div>`;

                // Safe description truncation
                const description = product.description
                    ? (product.description.length > 50 ? product.description.substring(0, 50) + '...' : product.description)
                    : 'Không có mô tả';

                const categoryName = product.category?.name || 'N/A';

                row.innerHTML = `
            <td>#${product.id}</td>
            <td>
                <div class="flex items-center gap-4">
                    ${imagesHTML}
                    <span style="font-weight: 500;">${product.title}</span>
                </div>
            </td>
            <td><span class="price-tag">$${product.price}</span></td>
            <td><span class="category-badge">${categoryName}</span></td>
            <td style="color: var(--text-secondary);">${description}</td>
            `;

                tbody.appendChild(row);
            });
        }

        function updateStats(products) {
            document.getElementById('total-products').textContent = products.length;
            const categories = [...new Set(products.map(p => p.category?.name).filter(Boolean))];
            document.getElementById('total-categories').textContent = categories.length;
            const avgPrice = products.reduce((sum, p) => sum + (p.price || 0), 0) / products.length;
            document.getElementById('avg-price').textContent = `$${avgPrice.toFixed(2)}`;
        }

        async function loadDashboard() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const tableContainer = document.getElementById('table-container');

            try {
                loading.style.display = 'block';
                error.style.display = 'none';
                tableContainer.style.display = 'none';

                // Fetch and store in global variable
                allProducts = await getAllProducts();

                displayProducts(allProducts);
                updateStats(allProducts);

                // Add event listener for search functionality
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', handleSearch);

                loading.style.display = 'none';
                tableContainer.style.display = 'block';
            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block'; // Flex/block handling via css
                document.getElementById('error-message').textContent = `Lỗi: ${err.message}`;
            }
        }

        window.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
</body>

</html>
